<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Akun Baru - CuanKu</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
      :root {
        --bg: #020617;
        --surface: rgba(30, 41, 59, 0.6);
        --border: rgba(255, 255, 255, 0.12);
        --primary: #818cf8; /* Lebih ke arah Indigo agar beda dengan Login */
        --accent: #38bdf8;
        --text-main: #f1f5f9;
        --text-muted: #94a3b8;
        --success: #10b981;
        --danger: #ef4444;
        --radius: 24px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Plus Jakarta Sans", sans-serif;
      }

      body {
        min-height: 100vh;
        background-color: var(--bg);
        background-image:
          radial-gradient(
            circle at 100% 0%,
            rgba(129, 140, 248, 0.15) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 0% 100%,
            rgba(56, 189, 248, 0.1) 0%,
            transparent 40%
          );
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-main);
        padding: 24px;
      }

      .reg-card {
        width: 100%;
        max-width: 420px;
        background: var(--surface);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 48px 32px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
        animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .header {
        text-align: center;
        margin-bottom: 32px;
      }

      .header-icon {
        display: inline-flex;
        padding: 14px;
        background: linear-gradient(
          135deg,
          rgba(129, 140, 248, 0.2),
          rgba(56, 189, 248, 0.1)
        );
        border-radius: 16px;
        color: var(--primary);
        margin-bottom: 20px;
      }

      .header h1 {
        font-size: 1.6rem;
        font-weight: 800;
        letter-spacing: -0.5px;
        margin-bottom: 8px;
      }

      .header p {
        color: var(--text-muted);
        font-size: 0.9rem;
      }

      /* Message Notification */
      #message {
        margin-bottom: 24px;
        padding: 12px;
        border-radius: 12px;
        font-size: 0.85rem;
        text-align: center;
        display: none;
        animation: shake 0.4s ease;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }

      /* Form Styling */
      .form-group {
        margin-bottom: 20px;
        position: relative;
      }

      .form-group label {
        display: block;
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--text-muted);
        margin-bottom: 8px;
        margin-left: 4px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      /* 1. Pastikan wrapper adalah acuan posisi */
      .input-wrapper {
        position: relative;
        display: flex;
        align-items: center; /* Kunci ikon di tengah secara vertikal */
        width: 100%;
      }

      /* 2. Atur posisi ikon di dalam wrapper */
      .input-wrapper i {
        position: absolute;
        left: 16px; /* Jarak dari tepi kiri kotak */
        color: var(--text-muted);
        display: flex;
        align-items: center;
        pointer-events: none; /* Agar klik tembus ke input */
        transition: color 0.3s ease;
        z-index: 10;
      }

      /* 3. Atur input agar memberi ruang untuk ikon */
      input {
        width: 100%;
        margin-left: 8px;
        padding: 14px 16px 14px 10px !important; /* 48px adalah ruang untuk ikon di kiri */
        background: rgba(15, 23, 42, 0.4);
        border: 1px solid var(--border);
        border-radius: 14px;
        color: white;
        font-size: 0.95rem;
        outline: none;
        transition: all 0.3s ease;
        box-sizing: border-box; /* Sangat penting agar padding tidak merusak lebar */
      }

      /* Efek saat input difokuskan */
      input:focus {
        border-color: var(--primary);
        background: rgba(15, 23, 42, 0.7);
        box-shadow: 0 0 0 4px rgba(129, 140, 248, 0.15);
      }

      input:focus + i {
        color: var(--primary);
      }
      /* Button */
      .btn-register {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, var(--primary), #6366f1);
        color: white;
        border: none;
        border-radius: 14px;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .pass-toggle {
        position: absolute;
        right: 14px;
        top: 0;
        height: 100%; /* Mengikuti tinggi input */
        display: flex;
        align-items: center; /* Kunci di tengah */
        background: none;
        border: none;
        cursor: pointer;
        color: var(--text-muted);
      }

      .btn-register:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 24px -8px rgba(129, 140, 248, 0.5);
        filter: brightness(1.1);
      }

      .btn-register:active {
        transform: translateY(0);
      }

      .footer-text {
        margin-top: 32px;
        text-align: center;
        font-size: 0.9rem;
        color: var(--text-muted);
      }

      .footer-text a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
      }

      .footer-text a:hover {
        text-decoration: underline;
      }

      /* Loading State */
      .loader {
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        display: none;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="reg-card">
      <div class="header">
        <div class="header-icon">
          <i data-lucide="user-plus" size="28"></i>
        </div>
        <h1>Mulai CuanKu</h1>
        <p>Langkah awal menuju finansial sehat</p>
      </div>

      <div id="message"></div>

      <form id="registrationForm">
        <div class="form-group">
          <label>Pilih Username</label>
          <div class="input-wrapper">
            <i data-lucide="at-sign" size="18"></i>
            <input
              type="text"
              id="username"
              placeholder="Masukkan username"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label>Kata Sandi</label>
          <div class="input-wrapper">
            <i data-lucide="shield-check" size="18"></i>
            <input
              type="password"
              id="password"
              placeholder="Min. 8 karakter"
              required
            />
          </div>
        </div>

        <button type="submit" class="btn-register" id="regBtn">
          <span>Daftar Sekarang</span>
          <div class="loader" id="regLoader"></div>
        </button>
      </form>

      <div class="footer-text">
        Sudah punya akun? <a href="/login/">Masuk di sini</a>
      </div>
    </div>

    <script>
      lucide.createIcons();

      const form = document.getElementById("registrationForm");
      const messageDiv = document.getElementById("message");
      const regBtn = document.getElementById("regBtn");
      const regLoader = document.getElementById("regLoader");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Reset UI
        messageDiv.style.display = "none";
        regBtn.disabled = true;
        regBtn.querySelector("span").textContent = "Mendaftarkan...";
        regLoader.style.display = "block";

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
          const response = await fetch("/api/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });

          const result = await response.json();

          if (result.success === true) {
            messageDiv.style.display = "block";
            messageDiv.style.background = "rgba(16, 185, 129, 0.1)";
            messageDiv.style.border = "1px solid rgba(16, 185, 129, 0.2)";
            messageDiv.style.color = "var(--success)";
            messageDiv.innerHTML =
              "âœ¨ Akun berhasil dibuat! Mengalihkan ke Login...";

            form.reset();

            // Redirect otomatis setelah 2 detik
            setTimeout(() => {
              window.location.href = "/login/";
            }, 2000);
          } else {
            showError(result.message || "Registrasi gagal");
          }
        } catch (error) {
          showError("Masalah jaringan, coba sesaat lagi.");
        } finally {
          if (!messageDiv.innerHTML.includes("berhasil")) {
            regBtn.disabled = false;
            regBtn.querySelector("span").textContent = "Daftar Sekarang";
            regLoader.style.display = "none";
          }
        }
      });

      function showError(msg) {
        messageDiv.style.display = "block";
        messageDiv.style.background = "rgba(239, 68, 68, 0.1)";
        messageDiv.style.border = "1px solid rgba(239, 68, 68, 0.2)";
        messageDiv.style.color = "var(--danger)";
        messageDiv.textContent = msg;
      }
    </script>
  </body>
</html>
