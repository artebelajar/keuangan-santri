<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CuanKu</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg: #020617;
            --surface: rgba(30, 41, 59, 0.7);
            --border: rgba(255, 255, 255, 0.1);
            --primary: #38bdf8;
            --primary-hover: #0ea5e9;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --danger: #ef4444;
            --radius: 20px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Plus Jakarta Sans", sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(56, 189, 248, 0.15) 0%, transparent 35%),
                radial-gradient(circle at 100% 100%, rgba(34, 197, 94, 0.1) 0%, transparent 35%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            padding: 20px;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: var(--surface);
            backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 40px 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Logo & Header */
        .brand {
            text-align: center;
            margin-bottom: 32px;
        }

        .brand-icon {
            display: inline-flex;
            padding: 12px;
            background: rgba(56, 189, 248, 0.1);
            border-radius: 12px;
            color: var(--primary);
            margin-bottom: 16px;
        }

        .brand h1 {
            font-size: 1.75rem;
            font-weight: 800;
            letter-spacing: -0.025em;
            background: linear-gradient(to right, #fff, var(--text-muted));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 4px;
        }

        /* Message Box */
        #message {
            font-size: 0.85rem;
            color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none; /* Hidden by default */
        }

        /* Form Controls */
        .form-group {
            margin-bottom: 18px;
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
            transition: color 0.3s;
        }

        input {
            width: 100%;
            padding: 14px 14px 14px 44px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            font-size: 0.95rem;
            transition: all 0.3s;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.1);
        }

        input:focus + .input-icon {
            color: var(--primary);
        }

        /* Password Toggle */
        .pass-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-muted);
            background: none;
            border: none;
            padding: 0;
            display: flex;
        }

        .pass-toggle:hover {
            color: var(--text-main);
        }

        /* Button */
        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: #020617;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button[type="submit"]:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 10px 20px -5px rgba(56, 189, 248, 0.4);
        }

        button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Footer Links */
        .footer-links {
            margin-top: 24px;
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .footer-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loading Spinner */
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(0,0,0,0.1);
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="brand">
            <div class="brand-icon">
                <i data-lucide="wallet"></i>
            </div>
            <h1>CuanKu.</h1>
            <p>Kelola keuanganmu lebih cerdas</p>
        </div>

        <div id="message"></div>

        <form id="loginForm">
            <div class="form-group">
                <i data-lucide="user" class="input-icon" size="20"></i>
                <input type="text" id="username" placeholder="Username" required autocomplete="username" />
            </div>

            <div class="form-group">
                <i data-lucide="lock" class="input-icon" size="20"></i>
                <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
                <button type="button" class="pass-toggle" id="togglePassword">
                    <i data-lucide="eye" size="20" id="eyeIcon"></i>
                </button>
            </div>

            <button type="submit" id="submitBtn">
                <span>Login Sekarang</span>
                <div class="spinner" id="btnSpinner"></div>
            </button>
        </form>

        <div class="footer-links">
            <p>Belum punya akun? <a href="/register/">Daftar gratis</a></p>
        </div>
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        const form = document.getElementById("loginForm");
        const messageDiv = document.getElementById("message");
        const submitBtn = document.getElementById("submitBtn");
        const btnSpinner = document.getElementById("btnSpinner");
        const togglePassBtn = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("password");
        const eyeIcon = document.getElementById("eyeIcon");

        // Toggle Password Visibility
        togglePassBtn.addEventListener("click", () => {
            const isPassword = passwordInput.type === "password";
            passwordInput.type = isPassword ? "text" : "password";
            
            // Change Icon
            eyeIcon.setAttribute("data-lucide", isPassword ? "eye-off" : "eye");
            lucide.createIcons();
        });

        // Form Submit
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            
            // UI States
            messageDiv.style.display = "none";
            submitBtn.disabled = true;
            submitBtn.querySelector('span').textContent = "Memproses...";
            btnSpinner.style.display = "block";

            const username = document.getElementById("username").value;
            const password = passwordInput.value;

            try {
                const response = await fetch("/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                });

                const result = await response.json();

                if (response.ok) {
                    window.location.href = "/dashboard/";
                } else {
                    messageDiv.textContent = result.message || "Username atau password salah.";
                    messageDiv.style.display = "block";
                }
            } catch (error) {
                messageDiv.textContent = "Koneksi bermasalah. Periksa jaringan Anda.";
                messageDiv.style.display = "block";
            } finally {
                // Reset UI States
                submitBtn.disabled = false;
                submitBtn.querySelector('span').textContent = "Login Sekarang";
                btnSpinner.style.display = "none";
            }
        });
    </script>
</body>
</html>
